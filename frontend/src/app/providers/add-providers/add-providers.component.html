<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Provider Information</title>
 
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <p class="mt-0 alert alert-success" *ngIf="submitted">Successfully:{{namesuccessmesg}}</p>
                <p class="mt-0 alert alert-danger" *ngIf="nameEror">*Error:{{nameerrormesg}}</p>
                <h2 class="text-center mb-4">Add Provider Information</h2>
                <hr class="divider">
                <form [formGroup]="providersForm" *ngIf="!submitted"(ngSubmit)="handleSubmit()">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <span class="text-danger" *ngIf="providersForm.get('name')?.touched && providersForm.get('name')?.hasError('required')">*Required</span>
                    <input type="text" class="form-control" formControlName="name">
                    <div class="text-danger" *ngIf="providersForm.get('name')?.touched && providersForm.get('name')?.hasError('minlength')">Minimum 2 characters</div>
                  </div>
                  <div class="form-group">
                    <label for="age">Age</label>
                    <span class="text-danger" *ngIf="providersForm.get('age')?.touched && providersForm.get('age')?.hasError('required')">*Required</span>
                    <input type="number" class="form-control" formControlName="age">
                    <div class="text-danger" *ngIf="providersForm.get('age')?.touched && providersForm.get('age')?.hasError('minlength')">Minimum 2 characters</div>
                  </div>
                  <div class="form-group">
                    <label for="city_name">City Name</label>
                    <span class="text-danger" *ngIf="providersForm.get('city_name')?.touched && providersForm.get('city_name')?.hasError('required')">*Required</span>
                    <input type="text" class="form-control" formControlName="city_name">
                    <div class="text-danger" *ngIf="providersForm.get('city_name')?.touched && providersForm.get('city_name')?.hasError('minlength')">Minimum 2 characters</div>
                  </div>
                  <div class="form-group">
                    <label for="city_code">City Code</label>
                    <span class="text-danger" *ngIf="providersForm.get('city_code')?.touched && providersForm.get('city_code')?.hasError('required')">*Required</span>
                    <input type="number" class="form-control" formControlName="city_code">
                    <div class="text-danger" *ngIf="providersForm.get('city_code')?.touched && providersForm.get('city_code')?.hasError('minlength')">Minimum 2 characters</div>
                  </div>
                  <div class="form-group">
                    <label for="city_location">City Location</label>
                    <span class="text-danger" *ngIf="providersForm.get('city_location')?.touched && providersForm.get('city_location')?.hasError('required')">*Required</span>
                    <input type="text" class="form-control" formControlName="city_location">
                    <div class="text-danger" *ngIf="providersForm.get('city_location')?.touched && providersForm.get('city_location')?.hasError('minlength')">Minimum 2 characters</div>
                  </div>
                  <div class="form-group">
                    <label for="city_population">City Population</label>
                    <span class="text-danger" *ngIf="providersForm.get('city_population')?.touched && providersForm.get('city_population')?.hasError('required')">*Required</span>
                    <input type="number" class="form-control" formControlName="city_population">
                    <div class="text-danger" *ngIf="providersForm.get('city_population')?.touched && providersForm.get('city_population')?.hasError('minlength')">Minimum 2 characters</div>
                  </div>
                  <hr class="divider">
                  <button type="submit" class="btn btn-primary"[disabled]="providersForm.invalid">Add Changes</button>
                </form>
                
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS scripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<router-outlet></router-outlet>
