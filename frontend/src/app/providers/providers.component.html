<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Include Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->



    <!-- Custom CSS for the modal confirmation -->
    <style>

    </style>
</head>

<body>
    <section class="page-section" id="services">
        <!-- <h1>
            Title and Message
            <title>{{title}}</title>
            <title>{{message}}</title>
        </h1> -->
        <div class="container">
            <h2 class="text-center mt-0">At Your Service</h2>
            <hr class="divider my-4">
            <a href="/providers/add-providers/" class="btn btn-primary my-2" routerLinkActive="active"> Add
                Provider</a>
            <div class="table-responsive ">
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">City</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let prov of providers">
                            <tr>
                                <td scope="row">{{prov.id}}</td>
                                <td scope="row">{{prov.name}}</td>
                                <td scope="row">{{prov.age}}</td>
                                <td scope="row">{{prov.city.city_name}}</td>
                                <td scope="row">
                                    <a href="/providers/details-providers/{{prov.id}}"
                                        class="btn btn-info btn-sm mx-1">More
                                        info...</a>
                                    <a href="/providers/edit-providers/{{prov.id}}"
                                        class="btn btn-secondary btn-sm mx-1">Edit</a>
                                    <a href="/providers/delete-providers/{{prov.id}}" class="btn btn-danger btn-sm mx-1"
                                        data-toggle="modal"> Delete</a>
                                    <!-- <a href="#myModal{{prov.id}}" class="btn btn-danger btn-sm" data-toggle="modal"> Delete</a> -->
                                </td>
                            </tr>
                            <!-- Modal -->
                            <div id="myModal{{prov.id}}" class="modal fade">
                                <div class="modal-dialog modal-confirm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <div class="icon-box">
                                                <i class="material-icons">&#xE5CD;</i>
                                            </div>
                                            <h4 class="modal-title">Are you sure?</h4>
                                            <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Do you really want to delete these records? This process cannot be
                                                undone.
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-info btn-md"
                                                data-dismiss="modal">Cancel</button>
                                            <a href="/providers/delete-providers/{{prov.id}}"
                                                class="btn btn-secondary btn-sm">Confirm</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>

                    </tbody>
                </table>
                <a href="/providers/delete-all-providers/" class="btn btn-danger btn-sm mx-1"> Delete All</a>
            </div>
        </div>
    </section>
</body>

</html>
