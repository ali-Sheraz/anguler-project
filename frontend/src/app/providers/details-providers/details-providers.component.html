<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Include Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->



    <!-- Custom CSS for the modal confirmation -->
    <style>

    </style>
</head>

<body>
    <section class="page-section" id="services">
        <!-- <h1>
            Title and Message
            <title>{{title}}</title>
            <title>{{message}}</title>
        </h1> -->
        <div class="container">
            <h2 class="text-center mt-0">At Your Service</h2>
            <hr class="divider my-4">

            <div class="table-responsive " *ngIf="submitted;else loading">
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">City Name</th>
                            <th scope="col">City Code</th>
                            <th scope="col">City Location</th>
                            <th scope="col">City Population</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let prov of providers">
                            <tr>
                                <td scope="row">{{prov.id}}</td>
                                <td scope="row">{{prov.city.city_name}}</td>
                                <td scope="row">{{prov.city.city_code}}</td>
                                <td scope="row">{{prov.city.city_location}}</td>
                                <td scope="row">{{prov.city.city_population}}</td>
                            </tr>


                        </ng-container>

                    </tbody>
                </table>
                <a href="/providers/edit-providers/" class="btn btn-secondary btn-sm"> Edit</a>
            </div>
            <!-- Add a loading spinner inside the loading ng-template -->
            <ng-template #loading>
                <h3 class="mt-0 alert alert-success loading-text" *ngIf="!submitted">Loading...</h3>
            </ng-template>
            

        </div>
    </section>
</body>

</html>
